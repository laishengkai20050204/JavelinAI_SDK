server:
  port: 8080

ai:
  compatibility: OPENAI

  base-url: http://localhost:11434
  path: /v1/chat/completions
  model: qwen3:8b
  api-key: ${AI_API_KEY:}
  auth-scheme: Bearer
  think:
    enabled: true               # 开/关
#    level: medium               # 可选：空则发送 boolean true；非空就原样传（"low"/"medium"/"high"...）

spring:
  main:
    web-application-type: reactive
  http:
    codecs:
      max-in-memory-size: 16MB

springdoc:
  swagger-ui:
    path: /swagger-ui